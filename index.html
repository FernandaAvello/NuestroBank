<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="container mt-5">
  <h1>EASYPAGO</h1>
  <div class="row mt-5">
    <div class="d-flex flex-column col-4">
      <label for="">¿Cuánto tienes que pagar?</label>
      <input type="number" value="" id="total-debt">
    </div>
    <div class="d-flex flex-column col-4">
      <label for="">¿Cuánto interes(%) debes pagar?</label>
      <input type="number" value="" id="interest">
    </div>
    <div class="d-flex flex-column col-4">
      <label for="">¿En cuántas cuotas puedes pagarlo?</label>
      <input type="number" value="" id="quantity-cuots">
    </div>
  </div>
  <div class="row mt-5 justify-content-center">
    <div class="col-3">
      <button class="btn" onclick="getMessage()">¿CÓMO LO PAGO?</button>
    </div>
  </div>
  <div class="row my-5">
    <p id="message"></p>
  </div>
  <h1 class="contact-form-title">Contáctanos</h1>
  <section id="contact-form">
    <form class="row g-3 container">
      <div class="col-md-6">
        <label for="form-name" class="form-label mb-0">Nombre*</label>
        <input type="text" class="form-control mt-0" id="form-name" value="">
      </div>
      <div class="col-md-6">
        <label for="form-lastname" class="form-label mb-0">Apellido*</label>
        <input type="text" class="form-control mt-0" id="form-lastname" value="">
      </div>
      <div class="col-md-6">
        <label for="form-email" class="form-label mb-0">Email*</label>
        <input type="email" class="form-control mt-0" id="form-email" placeholder="Ej: tu@correo.com" value="">
      </div>
      <div class="col-md-6">
        <label for="form-select" class="form-label mb-0">Por favor, especifique el motivo*</label>
        <select id="form-select" class="form-select mt-0">
          <option value="1">Problemas con su Cuenta Online</option>
          <option value="2">Restablecer Contraseña</option>
          <option value="3">Solicitud de Atención al Cliente</option>
          <option value="4">Otro</option>
        </select>
      </div>
        <label for="form-message" class="form-label mb-0">Mensaje*</label>
        <textarea class="form-control mt-0" id="form-message" value="" style="height: 100px"></textarea>
        <small>(*) Campos Obligatorios</small>
      <div class="d-flex justify-content-center col-12">
        <button type="submit" class="btn" onclick="getFormData()">Enviar Mensaje</button>
      </div>
    </form>

  </section>
<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/scripts.js"></script>
</body>
</html>
